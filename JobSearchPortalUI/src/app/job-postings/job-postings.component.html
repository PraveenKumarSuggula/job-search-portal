<div class="common-container">
    <div class="job-listings">
      <div class="header">
        <h2>Job Postings</h2>
        <!-- Tabs for External Job Listings -->
        <div class="tabs">
          <button
            class="tab-button"
            [class.active]="activeTab === 'database'"
            (click)="setActiveTab('database')">Special Recruitments</button>
            
            <button
            class="tab-button"
            [class.active]="activeTab === 'linkedin2'"
            (click)="setActiveTab('linkedin2')">LinkedIn</button>

            <button
            class="tab-button"
            [class.active]="activeTab === 'linkedin1'"
            (click)="setActiveTab('linkedin1')">UNT</button>
          
          <button
            class="tab-button"
            [class.active]="activeTab === 'indeed'"
            (click)="setActiveTab('indeed')">Indeed</button>
        </div>
      </div>
  
      <!-- Database Job Listings -->
      <div *ngIf="activeTab === 'database'">
        <div *ngFor="let job of jobListings" class="job-card">
          <h3>{{ job.title }}</h3>
          <p><strong>{{ job.company }}</strong> | {{ job.location }}</p>
          <p>Skills Required: {{job.skillsRequired}}</p>
          <p>{{ job.jobDescription }}</p>
          <button (click)="navigateToResumeBuilder(job)" class="btn btn-primary resumebtn">Build Resume</button>
        </div>
      </div>
  
      <!-- Iframes -->
      <div class="iframe-container">
        <iframe
          *ngIf="activeTab === 'linkedin1'"
          src="https://widgets.sociablekit.com/linkedin-page-jobs/iframe/25490158"
          frameborder="0"
          width="100%"
          height="1000">
        </iframe>
        <iframe
          *ngIf="activeTab === 'linkedin2'"
          src="https://widgets.sociablekit.com/linkedin-page-jobs/iframe/25490106"
          frameborder="0"
          width="100%"
          height="1000">
        </iframe>
        <iframe
          *ngIf="activeTab === 'indeed'"
          src="https://widgets.sociablekit.com/indeed-jobs/iframe/25490121"
          frameborder="0"
          width="100%"
          height="1000">
        </iframe>
      </div>
    </div>
  </div>
