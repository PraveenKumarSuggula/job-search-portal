<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Enter your username"
          class="form-control"
        />
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error">
          Username is required.
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          class="form-control"
        />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
          Password is required.
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn">Login</button>
  
      <p class="register-link">
        Don't have an account? <a routerLink="/register">Register</a>
      </p>
    </form>
  </div>
