<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="username" type="text" placeholder="Enter your username"
                class="form-control" />
            <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched"
                class="error">
                Username is required.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="Enter your email"
                class="form-control" />
            <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error">
                A valid email is required.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" placeholder="Enter your password"
                class="form-control" />
            <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
                class="error">
                Password is required.
            </div>
        </div>

        <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="registerForm.invalid" class="btn">Register</button>

        <p class="login-link">
            Already have an account? <a routerLink="/login">Login</a>
        </p>
    </form>
</div>
